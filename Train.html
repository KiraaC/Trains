<head>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <img class="img-fluid thumbnail center-block"
                                    src="http://graphitepublications.com/wp-content/uploads/2015/04/5-Coding-Challenges-to-Help-You-Train-Your-Brain.jpg"
                                    alt="Coding Brain">
                            </div>
                            <table class="table table-light">
                                <h3>Current Train Schedule</h3>
                                <thead>
                                    <tr>
                                        <th scope="col">Train</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Mins Away</th>
                                    </tr>
                                </thead>
                                <tbody id="trainList">
                                   
                                </tbody>
                            </table>

                            <form id="myform">
                                <h4>Add Train</h4>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Train Name</label>
                                    <input type="train" class="form-control" id="1" placeholder="train">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Destination</label>
                                    <input type="train" class="form-control" id="2" placeholder="destination">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Miltary Time</label>
                                    <input type="train" class="form-control" id="3" placeholder="time">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Frequency</label>
                                    <input type="train" class="form-control" id="4" placeholder="frequency">
                                </div>
                                <button type="submit">Add Train</button>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

    </script>

</body>

</html>
